

						<div class="col-lg-6">
							<section class="card">
								<div class="card-body">

									<div class="mt-3 mb-3 slider-primary" data-plugin-slider data-plugin-options='{ "value": 50, "range": "min", "max": 100 }' data-plugin-slider-output="#listenSlider">
										<input id="listenSlider" type="hidden" value="50" />
									</div>
									<p class="output">The current value is: <b>50</b></p>

									<div class="mt-3 mb-3 slider-primary" data-plugin-slider data-plugin-options='{ "values": [ 25, 75 ], "range": true, "max": 100 }' data-plugin-slider-output="#listenSlider2">
										<input id="listenSlider2" type="hidden" value="25, 75" />
									</div>
									<p class="output2">The min is: <b class="min">25</b> and the max is: <b class="max">75</b></p>
								</div>
							</section>
						</div>

		<script>
			(function() {
				$('#listenSlider').change(function() {
					$('.output b').text( this.value );
				});

				$('#listenSlider2').change(function() {
					var min = parseInt(this.value.split('/')[0], 10);
					var max = parseInt(this.value.split('/')[1], 10);

					$('.output2 b.min').text( min );
					$('.output2 b.max').text( max );
